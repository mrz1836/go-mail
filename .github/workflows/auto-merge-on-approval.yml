              ACTION_DESC="âœ… Auto-merge enabled"
              ;;
            "already-enabled")
              ACTION_DESC="âœ… Auto-merge already enabled"
              ;;
            "disabled-changes-requested")
              ACTION_DESC="ğŸ›‘ Auto-merge disabled (changes requested)"
              ;;
            "skip-bot")
              ACTION_DESC="ğŸ¤– Skipped (bot PR)"
              ;;
            "skip-draft")
              ACTION_DESC="ğŸ“ Skipped (draft PR)"
              ;;
            "skip-wip")
              ACTION_DESC="ğŸš§ Skipped (work in progress)"
              ;;
            "conditions-not-met")
              ACTION_DESC="â³ Conditions not met"
              ;;
            "failed")
              ACTION_DESC="âŒ Failed to enable auto-merge"
              ;;
            *)
              ACTION_DESC="â“ Unknown action: $ACTION"
              ;;
          esac

          echo "## ğŸ¯ Action Taken" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "$ACTION_DESC" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### ğŸ”§ Current Configuration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Extract configuration for display
          MIN_APPROVALS=$(echo "$ENV_JSON" | jq -r '.AUTO_MERGE_MIN_APPROVALS')
          REQUIRE_ALL_REVIEWS=$(echo "$ENV_JSON" | jq -r '.AUTO_MERGE_REQUIRE_ALL_REQUESTED_REVIEWS')
          MERGE_TYPES=$(echo "$ENV_JSON" | jq -r '.AUTO_MERGE_ALLOWED_MERGE_TYPES')
          SKIP_DRAFT=$(echo "$ENV_JSON" | jq -r '.AUTO_MERGE_SKIP_DRAFT')
          SKIP_WIP=$(echo "$ENV_JSON" | jq -r '.AUTO_MERGE_SKIP_WIP')
          SKIP_BOT_PRS=$(echo "$ENV_JSON" | jq -r '.AUTO_MERGE_SKIP_BOT_PRS')

          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Min approvals | $MIN_APPROVALS |" >> $GITHUB_STEP_SUMMARY
          echo "| Require all reviews | $REQUIRE_ALL_REVIEWS |" >> $GITHUB_STEP_SUMMARY
          echo "| Allowed merge types | $MERGE_TYPES |" >> $GITHUB_STEP_SUMMARY
          echo "| Skip draft PRs | $SKIP_DRAFT |" >> $GITHUB_STEP_SUMMARY
          echo "| Skip WIP PRs | $SKIP_WIP |" >> $GITHUB_STEP_SUMMARY
          echo "| Skip bot PRs | $SKIP_BOT_PRS |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ¤– _Automated by GitHub Actions_" >> $GITHUB_STEP_SUMMARY

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Report final workflow status
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ğŸ“¢ Report workflow status
        run: |
          echo "=== ğŸ¤– Auto-merge on Approval Summary ==="
          echo "ğŸ“‹ PR: #${{ needs.process-auto-merge.outputs.pr-number }}"

          ACTION="${{ needs.process-auto-merge.outputs.action-taken }}"
          case "$ACTION" in
            enabled)
              echo "âœ… Action: Auto-merge enabled successfully"
              ;;
            already-enabled)
              echo "âœ… Action: Auto-merge was already enabled"
              ;;
            disabled-changes-requested)
              echo "ğŸ›‘ Action: Auto-merge disabled due to changes requested"
              ;;
            skip-*)
              echo "â­ï¸ Action: Skipped - $ACTION"
              ;;
            conditions-not-met)
              echo "â³ Action: Waiting for conditions to be met"
              ;;
            failed)
              echo "âŒ Action: Failed to enable auto-merge"
              ;;
            *)
              echo "â“ Action: $ACTION"
              ;;
          esac

          echo "ğŸ• Completed: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "âœ… Workflow completed!"
