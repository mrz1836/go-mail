      # --------------------------------------------------------------------
      # Download coverage artifact and process
      # --------------------------------------------------------------------
      - name: üì• Download coverage artifact
        uses: ./.github/actions/download-artifact-resilient
        with:
          pattern: "coverage-data"
          path: ./coverage-artifacts/
