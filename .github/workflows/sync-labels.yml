# ------------------------------------------------------------------------------------
#  Sync-Labels Workflow
#
#  Purpose: Keeps GitHub labels in sync with the declarative manifest at `.github/labels.yml`.
#  This workflow ensures consistent labeling across the repository by comparing the current
#  labels with the desired state defined in the manifest file.
#
#  Triggers:
#  - Push: When `.github/labels.yml` is modified on the default branch
#  - Manual: Via workflow_dispatch with optional dry-run mode
#
#  Maintainer: @mrz1836
#
# ------------------------------------------------------------------------------------

name: Sync Labels

# â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
# Trigger Configuration
# â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
on:
  push:
    branches: [master]
    paths:
      - .github/labels.yml # Runs *only* when this file changes
  workflow_dispatch: # Allow manual triggering
    inputs:
      dry_run:
        description: "Dry run mode (show changes without applying them)"
        type: boolean
        default: false
        required: false

# Security: Restrictive default permissions with job-level overrides for least privilege access
permissions:
  contents: read

# â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
# Concurrency Control
# â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
concurrency:
  group: sync-labels-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ----------------------------------------------------------------------------------
  # Load Environment Variables
  # ----------------------------------------------------------------------------------
  load-env:
    name: ğŸŒ Load Environment Variables
    runs-on: ubuntu-latest
    outputs:
      env-json: ${{ steps.load-env.outputs.env-json }}
      labels-file: ${{ steps.extract-config.outputs.labels-file }}
    steps:
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Check out code to access env file
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ğŸ“¥ Checkout code (sparse)
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          sparse-checkout: |
            .github/.env.base
            .github/.env.custom
            .github/actions/load-env

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Load and parse environment file
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ğŸŒ Load environment variables
        uses: ./.github/actions/load-env
        id: load-env

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Extract sync-labels specific configuration
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ğŸ”§ Extract sync-labels configuration
        id: extract-config
        env:
          ENV_JSON: ${{ steps.load-env.outputs.env-json }}
        run: |
          echo "ğŸ¯ Extracting sync-labels workflow configuration..."

          # Extract labels file path
          LABELS_FILE=$(echo "$ENV_JSON" | jq -r '.SYNC_LABELS_FILE')

          if [[ -z "$LABELS_FILE" ]]; then
              echo "âŒ ERROR: SYNC_LABELS_FILE not found in environment variables" >&2
              exit 1
          fi

          echo "labels-file=$LABELS_FILE" >> $GITHUB_OUTPUT
          echo "âœ… Configuration extracted: labels file = $LABELS_FILE"

  # ----------------------------------------------------------------------------------
  # Sync Labels Job
  # ----------------------------------------------------------------------------------
  sync-labels:
    name: ğŸ·ï¸ Sync Labels
    needs: [load-env]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write # Required for label management

    steps:
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Log token configuration
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ğŸ”‘ Log token configuration
        env:
          ENV_JSON: ${{ needs.load-env.outputs.env-json }}
        run: |
          PREFERRED_TOKEN=$(echo "$ENV_JSON" | jq -r '.PREFERRED_GITHUB_TOKEN')

          if [[ "$PREFERRED_TOKEN" == "GH_PAT_TOKEN" && -n "${{ secrets.GH_PAT_TOKEN }}" ]]; then
            echo "âœ… Using Personal Access Token (PAT) for label operations"
          else
            echo "âœ… Using default GITHUB_TOKEN for label operations"
          fi

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Checkout repository
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Validate and parse labels file
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ğŸ“‹ Validate and parse labels file
        id: parse_labels
        run: |
          LABELS_FILE="${{ needs.load-env.outputs.labels-file }}"
          echo "ğŸ” Processing labels file: $LABELS_FILE"

          if [ ! -f "$LABELS_FILE" ]; then
            echo "âŒ Labels file not found: $LABELS_FILE"
            exit 1
          fi

          echo "âœ… Labels file found: $LABELS_FILE"
          echo "ğŸ“Š File size: $(wc -c < "$LABELS_FILE") bytes"
          echo "ğŸ·ï¸ Label count: $(grep -c '^- name:' "$LABELS_FILE" || echo 0)"

          # Parse YAML and convert to JSON for github-script
          python3 << 'EOF'
          import yaml
          import json
          import sys
          import os

          try:
              with open('${{ needs.load-env.outputs.labels-file }}', 'r') as f:
                  labels = yaml.safe_load(f)

              if not isinstance(labels, list):
                  print('âŒ Labels file must contain a YAML list')
                  sys.exit(1)

              print(f'âœ… Valid YAML with {len(labels)} labels defined')

              # Validate all labels
              validation_errors = []
              for i, label in enumerate(labels):
                  if not label.get('name'):
                      validation_errors.append(f'Label {i + 1}: missing "name" field')

                  color = label.get('color', '')
                  if not color:
                      validation_errors.append(f'Label "{label.get("name", "unknown")}": missing "color" field')
                  else:
                      # Normalize and validate color
                      normalized_color = color.replace('#', '').lower()
                      if not (len(normalized_color) == 6 and all(c in '0123456789abcdef' for c in normalized_color)):
                          validation_errors.append(f'Label "{label.get("name", "unknown")}": invalid color "{color}" (must be 6-digit hex)')

                  if not label.get('description'):
                      validation_errors.append(f'Label "{label.get("name", "unknown")}": missing "description" field')

              if validation_errors:
                  print('\nâŒ Validation Errors:')
                  for error in validation_errors:
                      print(f'  - {error}')
                  sys.exit(1)

              print('âœ… All labels in manifest are valid')

              # Convert to JSON and output for github-script
              labels_json = json.dumps(labels)

              # Write to GitHub output (escape for shell)
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                  f.write(f'labels_json<<EOF\n{labels_json}\nEOF\n')
                  f.write(f'labels_count={len(labels)}\n')

              print(f'âœ… Parsed {len(labels)} labels successfully')

          except yaml.YAMLError as e:
              print(f'âŒ Invalid YAML: {e}')
              sys.exit(1)
          except Exception as e:
              print(f'âŒ Error processing file: {e}')
              sys.exit(1)
          EOF

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Sync labels using native GitHub API
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ğŸ·ï¸ Sync labels from manifest
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          ENV_JSON: ${{ needs.load-env.outputs.env-json }}
        with:
          github-token: ${{ secrets.GH_PAT_TOKEN != '' && secrets.GH_PAT_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            // Configuration
            const isDryRun = '${{ github.event.inputs.dry_run }}' === 'true';
            const labelsJson = '${{ steps.parse_labels.outputs.labels_json }}';
            const labelsCount = '${{ steps.parse_labels.outputs.labels_count }}';
            const envJson = JSON.parse(process.env.ENV_JSON);
            const preferredToken = envJson.PREFERRED_GITHUB_TOKEN;
            const isUsingPAT = preferredToken === 'GH_PAT_TOKEN' && '${{ secrets.GH_PAT_TOKEN }}' !== '';

            console.log('ğŸ·ï¸ === Label Sync Configuration ===');
            console.log(`ğŸ“Š Labels count: ${labelsCount}`);
            console.log(`ğŸ”§ Dry run mode: ${isDryRun ? 'ENABLED (no changes will be made)' : 'DISABLED (changes will be applied)'}`);
            console.log(`ğŸ“ Repository: ${context.repo.owner}/${context.repo.repo}`);
            console.log(`ğŸ”‘ Token type: ${isUsingPAT ? 'Personal Access Token (PAT)' : 'Default GITHUB_TOKEN'}`);


            // Helper function to normalize color (remove # and ensure lowercase)
            function normalizeColor(color) {
              if (!color) return '';
              return color.replace('#', '').toLowerCase();
            }

            try {
              // Parse labels from JSON
              console.log('\nğŸ“‹ === Processing Labels Manifest ===');
              const desiredLabels = JSON.parse(labelsJson);

              console.log(`ğŸ” Processing ${desiredLabels.length} labels from manifest`);

              // Get current repository labels
              console.log('\nğŸ” === Fetching Current Repository Labels ===');
              const { data: currentLabels } = await github.rest.issues.listLabelsForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100
              });

              console.log(`ğŸ“Š Found ${currentLabels.length} existing labels in repository`);

              // Create maps for easier comparison
              const desiredMap = new Map();
              desiredLabels.forEach(label => {
                desiredMap.set(label.name, {
                  name: label.name,
                  description: label.description || '',
                  color: normalizeColor(label.color)
                });
              });

              const currentMap = new Map();
              currentLabels.forEach(label => {
                currentMap.set(label.name, {
                  name: label.name,
                  description: label.description || '',
                  color: normalizeColor(label.color)
                });
              });

              // Determine what actions need to be taken
              const toCreate = [];
              const toUpdate = [];
              const toDelete = [];

              // Check for labels to create or update
              for (const [name, desired] of desiredMap) {
                if (!currentMap.has(name)) {
                  toCreate.push(desired);
                } else {
                  const current = currentMap.get(name);
                  if (current.description !== desired.description || current.color !== desired.color) {
                    toUpdate.push({ current, desired });
                  }
                }
              }

              // Check for labels to delete (labels that exist but aren't in manifest)
              // NOTE: Be careful with this - you might want to disable deletion
              // Uncomment the next block if you want to delete labels not in manifest
              /*
              for (const [name, current] of currentMap) {
                if (!desiredMap.has(name)) {
                  toDelete.push(current);
                }
              }
              */

              // Report planned actions
              console.log('\nğŸ“‹ === Planned Actions ===');
              console.log(`â• Labels to create: ${toCreate.length}`);
              console.log(`âœï¸ Labels to update: ${toUpdate.length}`);
              console.log(`ğŸ—‘ï¸ Labels to delete: ${toDelete.length}`);

              if (toCreate.length === 0 && toUpdate.length === 0 && toDelete.length === 0) {
                console.log('âœ… No changes needed - labels are already in sync!');
                return;
              }

              // Show detailed changes
              if (toCreate.length > 0) {
                console.log('\nâ• Labels to CREATE:');
                toCreate.forEach(label => {
                  console.log(`  + "${label.name}" (${label.color}) - ${label.description}`);
                });
              }

              if (toUpdate.length > 0) {
                console.log('\nâœï¸ Labels to UPDATE:');
                toUpdate.forEach(({ current, desired }) => {
                  console.log(`  ~ "${desired.name}"`);
                  if (current.color !== desired.color) {
                    console.log(`    ğŸ¨ Color: ${current.color} â†’ ${desired.color}`);
                  }
                  if (current.description !== desired.description) {
                    console.log(`    ğŸ“ Description: "${current.description}" â†’ "${desired.description}"`);
                  }
                });
              }

              if (toDelete.length > 0) {
                console.log('\nğŸ—‘ï¸ Labels to DELETE:');
                toDelete.forEach(label => {
                  console.log(`  - "${label.name}" (${label.color}) - ${label.description}`);
                });
              }

              if (isDryRun) {
                console.log('\nğŸ” DRY RUN MODE - No changes will be applied');
                console.log('Remove dry_run parameter or set to false to apply changes');
                return;
              }

              // Apply changes
              console.log('\nğŸš€ === Applying Changes ===');
              let successCount = 0;
              let errorCount = 0;

              // Create new labels
              for (const label of toCreate) {
                try {
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    description: label.description,
                    color: label.color
                  });
                  console.log(`âœ… Created label: "${label.name}"`);
                  successCount++;
                } catch (error) {
                  console.log(`âŒ Failed to create label "${label.name}": ${error.message}`);
                  errorCount++;
                }
              }

              // Update existing labels
              for (const { current, desired } of toUpdate) {
                try {
                  await github.rest.issues.updateLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: current.name,
                    new_name: desired.name,
                    description: desired.description,
                    color: desired.color
                  });
                  console.log(`âœ… Updated label: "${desired.name}"`);
                  successCount++;
                } catch (error) {
                  console.log(`âŒ Failed to update label "${desired.name}": ${error.message}`);
                  errorCount++;
                }
              }

              // Delete labels (if enabled)
              for (const label of toDelete) {
                try {
                  await github.rest.issues.deleteLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name
                  });
                  console.log(`âœ… Deleted label: "${label.name}"`);
                  successCount++;
                } catch (error) {
                  console.log(`âŒ Failed to delete label "${label.name}": ${error.message}`);
                  errorCount++;
                }
              }

              // Final summary
              console.log('\nğŸ“Š === Sync Complete ===');
              console.log(`âœ… Successful operations: ${successCount}`);
              console.log(`âŒ Failed operations: ${errorCount}`);
              console.log(`ğŸ“Š Total changes: ${successCount + errorCount}`);

              if (errorCount > 0) {
                console.log('\nâš ï¸ Some operations failed. Check the logs above for details.');
                // Don't fail the workflow for partial failures
                // throw new Error(`${errorCount} label operations failed`);
              } else if (successCount > 0) {
                console.log('\nğŸ‰ All label synchronization operations completed successfully!');
              }

            } catch (error) {
              console.error(`\nâŒ Label sync failed: ${error.message}`);
              throw error;
            }

